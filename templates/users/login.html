{% extends 'base/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-200 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black">
        </div>
        <button type="submit"
                class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 transition duration-300">
            Iniciar Sesión
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        ¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-black hover:underline">Regístrate aquí</a>
    </p>
</div>
{% endblock %}
